<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 300">

  <defs>
    <style>

      .pre-white-space {
        white-space: pre;
      }
      
      .co-normal {
        fill: #1c1c1c;
      }
      
      .co-special {
        fill: #00af5f;
      }
      
      .co-string {
        fill: #005f87;
      }
      
      .co-type1 {
        fill: #6579ff;
      }

      .packagejson {
        font: 400 normal 1.6em/1.6
          "Operator Mono",
          "Fira Code",
          "Thesis Sans Mono",
          "Source Code Pro",
          "Menlo",
          "Monaco",
          "Lucida Console",
          "Courier",
          monospace;
        animation:
          packagejson-enter
          cubic-bezier(0, 0.21, 0, 0.82) 1.6s;
      }
      
      
      @keyframes packagejson-enter {
        from {
          transform: translate(80%);
          opacity: 0;
        }
        to {
          transform: translate(0);
          opacity: 1;
        }
      }

    </style>
  </defs>

  <g class="packagejson">

    <text x="35" y="120" class="packagejson__line">
      <tspan class="co-normal">"</tspan><!--
      --><tspan class="co-type1">scripts</tspan><!--
      --><tspan class="co-normal">"</tspan><!--
      --><tspan class="co-normal">: </tspan><!--
      --><tspan class="co-special">{</tspan>
    </text>

    <text x="35" y="155" class="packagejson__line">
      <tspan class="pre-white-space co-normal">  "</tspan><!--
      --><tspan class="co-type1">start</tspan><!--
      --><tspan class="co-normal">"</tspan><!--
      --><tspan class="co-normal">: </tspan><!--
      --><tspan class="co-normal">"</tspan><!--
      --><tspan class="co-string">salinger start</tspan><!--
      --><tspan class="co-normal">"</tspan>
    </text>

    <text x="35" y="190" class="packagejson__line">
      <tspan class="co-special">}</tspan>
    </text>

  </g>

</svg>
